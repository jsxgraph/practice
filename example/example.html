<html>
<head>
    <title>practice examples</title>
    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
    <script type="text/javascript" src="http://bin.sketchometry.com/js/jquery.js"></script>
    <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/~michael/jsxgui/JSXGraph/src/loadjsxgraph.js"></script>
    <script type="text/javascript" src="http://bin.sketchometry.com/js/dollarn.js"></script>
    <script type="text/javascript" src="http://bin.sketchometry.com/js/sketch.js"></script>

    <script type="text/javascript" src="../src/common.js"></script>
    <script type="text/javascript" src="../src/assessor.js"></script>
    <script type="text/javascript" src="../src/verifier.js"></script>
    <script type="text/javascript" src="../src/value.js"></script>

    <style type="text/css">
        #debug {
            font-size: 12px;
        }
    </style>
</head>
<body>

<h2>A few practice examples</h2>

<div id="ui" style="display:block;">
    <a href="javascript:void(0);" onclick="GUI.undo();">Undo</a>
    <a href="javascript:void(0);" onclick="GUI.redo();">Redo</a>
    <a href="javascript:void(0);" onclick="" id="measure">Measure</a>
    <select id="problem"></select>
    <a href="javascript:void(0);" onclick="" id="check">Check</a>
</div>
<div id="task"></div>
<div id="jxgbox" class="jxgbox" style="width:500px; height:500px; float: left"></div>
<div id="log" style="height: 500px; overflow-y: scroll;"></div>
<div id="debug" style="display:block;"></div>

<script type="text/javascript">
    /* <![CDATA[ */

    (function () {

        if (typeof console === 'undefined' || !console.log) {
            console = {
                log: function () {}
            }
        }

        window.onload = function () {
            var i;
            Assessor.init();

            /*a = GUI.board.create('point', [-5, 0]);
            b = GUI.board.create('point', [-3, 0]);
            c = GUI.board.create('point', [-1.5, 2.2]);
            d = GUI.board.create('point', [1, 0]);
            e = GUI.board.create('point', [-0.3, 4.1]);

            GUI.board.create('angle', [c, b, a]);
            GUI.board.create('angle', [d, b, e]);*/

            $('#measure').on('click', function (e) {
                var points = window.prompt('Input points you want to measure e.g. "AB" to measure distance AB or "ABC" to measure angle ABC (counterclockwise)', 'ABC'),
                    pts = points.split(''),
                    i, a;

                if (pts.length === 3) {
                    a = GUI.board.create('angle', pts);
                    a.label.content.setText(function () {
                        return JXG.autoDigits(a.Value()/Math.PI*180);
                    });
                }
            });

            $('#check').on('click', function (e_) {
                var i, ok = true;

                $('#log').html('');
                conf[$('#problem').val()].constraints.clearLog();
                $('#log').append('verifying problem "' + conf[$('#problem').val()].name + '".<br />');
                ok = conf[$('#problem').val()].constraints.verify(GUI.board);

                $('#log').append('<strong>Result: ' + (ok ? 'CORRECT' : 'WRONG') + '</strong><br />');
                $('#log').append('Fixtures:<br />');

                for (i in conf[$('#problem').val()].constraints.fixtures) {
                    $('#log').append(i + ' -> ' + conf[$('#problem').val()].constraints.fixtures[i].name + '<br />');
                }

                $('#log').append('---<br/>');
                $('#log').append(conf[$('#problem').val()].constraints.logs.join('<br />'));
            });

            for (i in conf) {
                $('#problem').append('<option value="' + i + '">' + conf[i].name + '</option>');
                $('#task').html(conf[$('#problem').val()].task);
            }

            $('#problem').on('change', function (e) {
                $('#task').html(conf[$('#problem').val()].task);
            });
        };

        var conf = {
            point: {
                name: 'Point',
                task: 'Place a point at (2, 3)',
                constraints: new Assessor.Assessment(
                    new Assessor.Equals(
                        new Assessor.NumberElements('points'), 1
                    ),
                    new Assessor.Between(
                        new Assessor.XY('A', 'X'), 1.7, 2.3
                    ),
                    new Assessor.Between(
                        new Assessor.XY('A', 'Y'), 2.7, 3.3
                    )
                )
            },
            collinear: {
                name: "Collinear",
                task: "Place three collinear points.",
                constraints: new Assessor.Assessment(
                    new Assessor.Collinear('A', 'B', 'C'),
                    new Assessor.Equals(
                        new Assessor.NumberElements('points'), 3
                    )
                )},
                supplementary: {
                    name: 'Supplementary angles',
                    task: 'Create an angle with a measure of 120 &deg; and its supplementary angle.',
                    constraints: new Assessor.Assessment(
                        new Assessor.Between(
                            new Assessor.Angle('alpha', 'A', 'B', 'C'), 115, 125
                        ),
                        new Assessor.Between(
                            new Assessor.Angle('beta', 'D', 'E', 'F'), 55, 65
                        )
                    )
                },
                linearpair: {
                    name: 'Linear pair',
                    task: 'Create line pair with one angle measuring 120 &deg;.',
                    constraints: new Assessor.Assessment(
                        new Assessor.Equals(
                            new Assessor.NumberElements('angles'), 2
                        ),
                        new Assessor.Between(
                            new Assessor.Angle('alpha', 'C', 'B', 'A'), 115, 125
                        ),
                        new Assessor.Between(
                            new Assessor.Angle('beta', 'D', 'B', 'E'), 55, 65
                        ),
                        new Assessor.Collinear('A', 'B', 'D'),
                        new Assessor.Between(
                            new Assessor.Angle3P('E', 'B', 'A'), 115, 125
                        ),
                        new Assessor.Between(
                            new Assessor.Angle3P('D', 'B', 'C'), 55, 65
                        )
                    )
                },
                acute: {
                    name: 'Acute angle',
                    task: 'Draw an acute angle',
                    constraints: new Assessor.Assessment(
                        new Assessor.Equals(
                            new Assessor.NumberElements('angles'), 1
                        ),
                        new Assessor.Equals(
                            new Assessor.NumberElements('points'), 3
                        ),
                        new Assessor.Between(
                            new Assessor.Angle('alpha', 'A', 'B', 'C'), 0, 90
                        )
                    )
                },
                rightangle: {
                    name: 'Right angle',
                    task: 'Draw a right angle',
                    constraints: new Assessor.Assessment(
                        new Assessor.Equals(
                            new Assessor.NumberElements('angles'), 1
                        ),
                        new Assessor.Equals(
                            new Assessor.NumberElements('points'), 3
                        ),
                        new Assessor.Between(
                            new Assessor.Angle('alpha', 'A', 'B', 'C'), 85, 95
                        )
                    )
                },
                bisector: {
                    name: 'Bisector point',
                    task: 'Place three points such that one of them bisects the segment between the other two.',
                    constraints: new Assessor.Assessment(
                        new Assessor.Equals(
                            new Assessor.NumberElements('points'), 3
                        ),
                        new Assessor.Collinear('A', 'B', 'C'),
                        new Assessor.Equals(
                            new Assessor.Distance('A', 'B'),
                            new Assessor.Distance('B', 'C'),
                            0.5
                        )
                    )
                }/*,
                righttriangle: {
                    name: 'Right triangle',
                    task: 'Draw a right triangle',
                    constraints: new Assessor.ConstraintCollection(
                        '{"class": "NumberElements", "parameters": ["point", 3, 3]}',
                        '{"class": "NumberElements", "parameters": ["polygon", 1, 1]}',
                        '{"class": "Polygon", "parameters": [3, 3, "triangle"]}',
                        '{"class": "Angle3P", "parameters": [85, 95, "A", "B", "C"]}'
                    )
                }*/
            };

        window.conf = conf;
    })();

    /* ]]> */
</script>
</body>
</html>
